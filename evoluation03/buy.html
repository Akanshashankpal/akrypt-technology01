<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web20-C4 - Buy Books</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar Styling - Flexbox Added */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }

        #navbar h2 {
            margin: 0;
        }

        #navbar div {
            display: flex;
            gap: 15px;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #filters {
            /* display: flex; */
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #filter,
        #sort {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <div id="navbar">
        <h2>Akrypt Library</h2>
        <div style="display: flex;">
            <a href="./index.html">
                <h2>Home</h2>
            </a>
            <a href="./dashboard.html">
                <h2>Dashboard</h2>
            </a>
            <a href="./buy.html">
                <h2>My Books</h2>
            </a>
            <a href="./bookmark.html">
                <h2>Bookmark</h2>
            </a>
        </div>
    </div>
    <div id="filters">
        <select id="sort">
            <option value="">Sort by Name</option>
            <option value="AtoZ">A to Z</option>
            <option value="ZtoA">Z to A</option>
        </select>
    </div>

    <!-- Book Table Section -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Added Date</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="tblbody">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>


</body>
<script>
    let buyAr = JSON.parse(localStorage.getItem('buy-list'))
    if (buyAr == null) {
        buyAr = []
    };
    let tablebody = document.getElementById("tblbody")
    let sort=document.getElementById("sort")

    function setTableData(book) {

        book.forEach((e, i) => {
            let tr = document.createElement("tr")
            tblbody.append(tr)
            let nameTd = document.createElement("td")
            nameTd.innerText = e.bookName
            let authorTd = document.createElement("td")
            authorTd.innerText = e.author
            let descriptionTd = document.createElement("td")
            descriptionTd.innerText = e.description
            let addedDateTd = document.createElement("td")
            addedDateTd.innerText = e.addedDate
            let categoryTd = document.createElement("td")
            categoryTd.innerText = e.category
            let priceTd = document.createElement("td")
            priceTd.innerText = e.price

           tr.append(nameTd, authorTd, descriptionTd, addedDateTd, categoryTd, priceTd,)
        })

    }

    setTableData(buyAr)
    sort.addEventListener("change", function () {
        // tableBody.innerHTML=null;
        console.log(sort.value);
       
        if (sort.value == "AtoZ") {
           
          buyAr.sort((a, b) => {
            if (a.name.toUpperCase() < b.name.toUpperCase()) {
              return -1;
            }
            if (a.name.toUpperCase() > b.name.toUpperCase()) {
              return 1;
            }
            return 0;
          });
          console.log(buyAr)
          setTableData(buyAr)
        } else if (sort.value == "ZtoA") {
           
            buyAr.sort((a, b) => {
              if (a.name.toUpperCase() < b.name.toUpperCase()) {
                return 1;
              }
              if (a.name.toUpperCase() > b.name.toUpperCase()) {
                return -1;
              }
              return 0;
            });
            console.log(buyAr)
            setTableData(buyAr)
            
          }
      });




</script>

</html>
