<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web20-C4 - Dashboard</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }


        /* Navbar Styling - Flexbox Added */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }


        #navbar h2 {
            margin: 0;
        }


        #navbar div {
            display: flex;
            gap: 15px;
        }


        #navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }


        #navbar a:hover {
            text-decoration: underline;
        }


        /* Filter and Sort Section */
        #filters {
            /* display: flex; */
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }


        #filter,
        #sort {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        h1 {
            margin: 20px;
            color: #007BFF;
        }


        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: white;
        }


        thead {
            background-color: #007BFF;
            color: white;
        }


        th,
        td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }


        th {
            font-size: 18px;
        }


        tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        /* Button Styling */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .buy-btn {
            background-color: #28a745;
            color: white;
        }


        .buy-btn:hover {
            background-color: #218838;
        }


        .bookmark-btn {
            background-color: #ffc107;
            color: white;
        }


        .bookmark-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>


<body>
    <!-- Navbar Section -->
    <div id="navbar">
        <h2>Akrypt Library</h2>
        <div style="display: flex;">
            <a href="./index.html">
                <h2>Home</h2>
            </a>
            <a href="./dashboard.html">
                <h2>Dashboard</h2>
            </a>
            <a href="./buy.html">
                <h2>My Books</h2>
            </a>
            <a href="./bookmark.html">
                <h2>Bookmark</h2>
            </a>
        </div>
    </div>
    <!-- Filter and Sort Section -->
    <div id="filters">
        <select id="filter">
            <option value="">Select Category</option>
            <option value="Fiction">Fiction</option>
            <option value="Self Help">Self Help</option>
            <option value="Finance">Finance</option>
        </select>


        <select id="sort">
            <option value="">Sort by Price</option>
            <option value="lToH">Low to High</option>
            <option value="hTol">High to Low</option>
        </select>
    </div>


    <!-- Book Count Section -->
    <h1>Total Books: <span id="book-count">0</span></h1>


    <!-- Book Table Section -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Added Date</th>
                <th>Category</th>

                <th>Price</th>
                <th>Bookmark</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody id="tblbody">

            <!-- Data will be appended here dynamically -->
        </tbody>
    </table>



</body>
<script>
    let books = JSON.parse(localStorage.getItem('book-list'))
    if (books === null) {
        books = [];
    };


    let bookMarkArr = JSON.parse(localStorage.getItem('bookmark-list'))
    if (bookMarkArr === null) {
        bookMarkArr = [];
    };

    let buyAr = JSON.parse(localStorage.getItem('buy-list'))
    if (buyAr == null) {
        buyAr = []
    };

    console.log(books.length)
    let tblbody = document.getElementById('tblbody')
    let bookcount = document.getElementById('book-count')
    let filter = document.getElementById('filter')
    let sortBook = document.getElementById('sort')


    function setTableData(book) {
        bookcount.innerText = books.length
        book.forEach((e, i) => {
            let tr = document.createElement("tr")
            tblbody.append(tr)

            let nameTd = document.createElement("td")
            nameTd.innerText = e.bookName
            let authorTd = document.createElement("td")
            authorTd.innerText = e.author
            let descriptionTd = document.createElement("td")
            descriptionTd.innerText = e.description
            let addedDateTd = document.createElement("td")
            addedDateTd.innerText = e.addedDate
            let categoryTd = document.createElement("td")
            categoryTd.innerText = e.category
            let priceTd = document.createElement("td")
            priceTd.innerText = e.price
            let bookMarkTd = document.createElement("td")
            bookMarkTd.innerText = "Bookmark"
            bookMarkTd.addEventListener("click", function () {
                bookMarkArr.push(e)
                console.log(bookMarkArr)
                localStorage.setItem("bookmark-list", JSON.stringify(bookMarkArr))
                removedBook(i)
            })
            let buyTd = document.createElement("td")
            buyTd.innerText = "Buy"
            buyTd.addEventListener("click", function () {
                buyAr.push(e)
                console.log(buyAr)
                localStorage.setItem("buy-list", JSON.stringify(buyAr))
                removedBook(i)
            })


            tr.append(nameTd, authorTd, descriptionTd, addedDateTd, categoryTd, priceTd, bookMarkTd, buyTd)
        })


    }
    setTableData(books)


    function removedBook(index) {
        tblbody.innerHTML = null
        books.splice(index, 1)
        console.log(books)
        setTableData(books)
        localStorage.setItem("book-list", JSON.stringify(books))
    }

    filter.addEventListener("change", function () {
        tblbody.innerHTML = null
        let filterValue = filter.value
        let filterData = books.filter((e, i) => {
            let filterValue = filter.value
            return e.category == filterValue
        })
        setTableData(filterData)
    })


    sortBook.addEventListener("change", function () {
        //   alert("Sort")
        tblbody.innerHTML = null
        let sortValue = sortBook.value
        console.log(sortValue)
      
        if (sortValue == "lToH") {
            books.sort((a, b) => a.price - b.price)
            console.log(books)
            setTableData(books)
        } else if (sortValue == "hTol") {
            books.sort((a, b) => b.price - a.price)
            console.log(books)
            setTableData(books)
        } else {
            setTableData(books)
        }


    })


</script>

</html>
