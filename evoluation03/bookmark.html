<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akrypt Library - Bookmark</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }


        /* Navbar Styling - Flexbox Added */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }


        #navbar h2 {
            margin: 0;
        }


        #navbar div {
            display: flex;
            gap: 15px;
        }


        #navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }


        #navbar a:hover {
            text-decoration: underline;
        }


        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: white;
        }


        thead {
            background-color: #007BFF;
            color: white;
        }


        th,
        td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }


        th {
            font-size: 18px;
        }


        tr:nth-child(even) {
            background-color: #f2f2f2;
        }


        /* Consistent Button Styling */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .remove-btn {
            background-color: #dc3545;
            color: white;
        }


        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>


<body>
    <!-- Navbar Section -->
    <div id="navbar">
        <h2>Akrypt Library</h2>
        <div style="display: flex;">
            <a href="./index.html">
                <h2>Home</h2>
            </a>
            <a href="./dashboard.html">
                <h2>Dashboard</h2>
            </a>
            <a href="./buy.html">
                <h2>My Books</h2>
            </a>
            <a href="./bookmark.html">
                <h2>Bookmark</h2>
            </a>
        </div>
    </div>
    <h2 style="margin-left: 20px;">Total Book Price :- <span id="total">0</span></h2>
    <!-- Bookmarked Books Table Section -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Added Date</th>
                <th>Category</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="tblbody">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</body>
<script>
    let bookMarkArr = JSON.parse(localStorage.getItem('bookmark-list'))
    if (bookMarkArr === null) {
        bookMarkArr = [];
    };
    console.log(bookMarkArr)
    let tblbody = document.getElementById('tblbody')
    let total = document.getElementById('total')


    function setTableData(book) {

        book.forEach((e, i) => {
            let tr = document.createElement("tr")
            tblbody.append(tr)
            let nameTd = document.createElement("td")
            nameTd.innerText = e.bookName
            let authorTd = document.createElement("td")
            authorTd.innerText = e.author
            let descriptionTd = document.createElement("td")
            descriptionTd.innerText = e.description
            let addedDateTd = document.createElement("td")
            addedDateTd.innerText = e.addedDate
            let categoryTd = document.createElement("td")
            categoryTd.innerText = e.category
            let priceTd = document.createElement("td")
            priceTd.innerText = e.price
            let removeTd = document.createElement("td")
            removeTd.innerText = "Remove"
            removeTd.addEventListener("click", function () {
                removedBook(i)
            })


            tr.append(nameTd, authorTd, descriptionTd, addedDateTd, categoryTd, priceTd, removeTd)
        })


    }
    setTableData(bookMarkArr)


    function totalPrice(bookMarkArr) {
        let totalPrice1 = 0
        for (var i = 0; i < bookMarkArr.length; i++) {
            console.log(bookMarkArr[i].price)
            totalPrice1 += Number(bookMarkArr[i].price)
        }
        console.log("total", totalPrice1)
        total.innerText = totalPrice1
    }


    totalPrice(bookMarkArr)


    function removedBook(index) {
        tblbody.innerHTML = null
        bookMarkArr.splice(index, 1)
        console.log(bookMarkArr)
        setTableData(bookMarkArr)
        totalPrice(bookMarkArr)
        localStorage.setItem("bookmark-list", JSON.stringify(bookMarkArr))
    }






</script>

</html>
