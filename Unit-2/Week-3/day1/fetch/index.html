<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <style>
        .container{
            border:2px solid green;
            width: 200px;
            text-align: center;

        }
        .image{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>card without using append </h1>
    <div style="border:2px solid red; display: flex; justify-content: space-between;" id="cont"> 
        
        </div>
    
</body>
<script>
    let cont=document.getElementById("cont")
    
    
    for(let i=0; i<4;i++){
        let div=document.createElement("div")
        div.classList.add("container")
        cont.append(div)

        div.innerHTML=`
         <img class="image" src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg">
        <h1>HTML/CSS</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. A quod blanditiis consequuntur minus cumque fugiat eos, laborum temporibus unde labore, dolor, error alias non reprehenderit totam perferendis sapiente similique beatae.</p>
        <button onclick="del()">Delete</button>
        `
    }

    function del(){
        alert("Delete")
    }
</script>
</html>
