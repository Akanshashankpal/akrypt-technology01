<body>
    <h1>promises</h1>
    <input type="text" id="otp" placeholder="enter your otp">
</body>
<script>

    let otp = document.getElementById("otp")
    let mainOtp = "1234"
    let promises = new Promise(function (resolve, reject) {
        setTimeout(() => {
            if (otp.value === mainOtp) {
                resolve()
            } else {
                reject()
            }
        }, 5000)
    })
    promises.then(() => {
        alert("your otp has been successfully submitted")
    })


        .catch(() => {
            alert("please your otp check")

        })
