<script>
    let images = [
        "https://images.indianexpress.com/2022/06/major-movie-review-1200.jpg",
        "https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/2607/1062607-h-fa693eabb41d",
        "https://myhotposters.com/cdn/shop/products/mL3081_1024x1024.jpg?v=1571445679",
        "https://staticimg.amarujala.com/assets/images/2023/08/09/tha-ltal-maramada_1691520589.jpeg?w=1200"
    ];
    let imageDiv = document.getElementById("slideshow");

    let count = 0
    setInterval(function () {
       
        imageDiv.innerHTML = null;
        images.forEach((e, i) => {
            if (count == i) {
                let image = document.createElement("img")
                image.setAttribute("src", e)
                imageDiv.append(image)
            }
        })
        count++
        if (count == images.length) {
            count = 0
        }
    }, 2000)
</script>
