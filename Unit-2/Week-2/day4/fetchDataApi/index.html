<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ApI</title>
</head>
<body>
    <h1>Fatch API</h1>
    <table border="2" style="border: 1px solid black; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Sno.</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</body>
<script>
    let tableBody=document.getElementById("tableBody")
    let fatchData=fetch("https://jsonplaceholder.typicode.com/posts")
    .then(function(response){
      console.log(response)
      return (response.json())
    })
    .then(function(res){
       // console.log(res)
        fData(res)
    })
    //console.log(fatchData)
    function fData(res){
        //console.log("function"+res)
        res.forEach((e,i) => {
            let tr=document.createElement("tr")
            let snTd=document.createElement("td")
            snTd.innerText=e.id
            let titleTd=document.createElement("td")
            titleTd.innerText=e.title
            let desTd=document.createElement("td")
            desTd.innerText=e.body
        tr.append(snTd,titleTd,desTd)
        tableBody.append(tr)
        });
        
    }
