<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sub {
        border: .1rem solid red;
        width: 500px;
        height: 300px;
        margin-top: 20px;
    }
</style>

<body>
    <form action="" id="form">
        <input type="text" name="" id="name" placeholder="enter your name">
        <input type="email" name="" id="email" placeholder="enter your email">
        <input type="number" name="" id="phone" placeholder="enter your phone no.">
        <select name="" id="course">
            <option value="">select course</option>
            <option value="FSWD">FSWD</option>
            <option value="CD">CD</option>
            <option value="BD">BD</option>
        </select>
        <input type="submit" value="submit" id="submit">
    </form>
    <div id="cont" style="border: 1px solid red; height: 600px; display: flex; gap: 20px; text-align: center;">
</div>

    <script>
        let form = document.getElementById("form");
        let cont=document.getElementById("cont");

        
        let arr = []

        form.addEventListener("submit", function (e) {

            e.preventDefault()

            cont.innerHTML=null

            let obj = {
            name:form. name.value,
            email: form.email.value,
            phone: form.phone.value,
            course: form.course.value
        }

            
            arr.push(obj)
            console.log(arr)
            // console.log(obj)
            // arr.push(obj)
            // console.log(arr)
           arr.forEach((e) => {
            let image = document.createElement("img");
            image.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_dSygMWbKQFzgP20rLq6crx3itm6mnQ5hcA&s")

            let div = document.createElement("div");
            div.style.border = "1px solid green";

            cont.append(div)


            let heading = document.createElement("h1");
            heading.className = "child"
            heading.innerText = `name:${e.name}`;

            let heading2 = document.createElement("h3");
            heading2.innerText = `email:${e.email}`;

            let p = document.createElement("p");
            p.innerText = `phone:${e.phone}`;

            let course = document.createElement("p");
            course.innerText = `course:${e.course}`;
            div.append(image, heading, heading2, p,course)

        })

        })
        
        
    </script>
</body>

</html>
