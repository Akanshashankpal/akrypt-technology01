<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <style>
        /* Write all necessery css here  */
        body {
            background-color: cornflowerblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        .nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 5px;

        }

        .nav a:hover {
            background-color: #575757;
        }

        /* Signup box styling */
        #signin {
            width: 350px;
            height: 350px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #signin h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: forestgreen;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>


<body>
    <div class="nav">
        <a href="index.html">Signup</a>
        <a href="signin.html">Signin</a>
    </div>
    <div id="signin">
        <h1 id="heading">Please Enter Your Details</h1>
        <form id="form">
            <!-- <input type="text" id="name" placeholder="name">  -->
            <input type="email" id="email" placeholder="email">
            <input type="password" id="password" placeholder="pass">
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
<script>
    let signinForm = document.getElementById("form")

    signinForm.addEventListener("submit", function (event) {
        event.preventDefault();

        let obj = {
            email: signinForm.email.value,
            pass: signinForm.password.value
        }
        console.log(obj)

        let data = JSON.parse(localStorage.getItem("account-Data"))

        if (data) {
            if (obj.email == data.email && obj.pass == data.pass) {
                document.getElementById("heading").textContent = "Sign in Successfull"

                alert("sign in successfull")
            } else {
                document.getElementById("heading").textContent = "wrong cardential"
                alert("wrong cardential")
            }
        } else {

            document.getElementById("heading").textContent = "wrong cardential"
            alert("wrong cardential")
        }
        
        
    })
</script>


</html>
